<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IOXA — Pitch Deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Meta for sharing -->
  <meta name="description" content="IOXA — The Intelligence Hub Powering Safer Web3" />

  <style>
    :root {
      --bg-dark: #0b0f1a;
      --bg-glass: rgba(255, 255, 255, 0.06);
      --cyan: #2ef2e9;
      --purple: #8b5cf6;
      --text-main: #e5e7eb;
      --text-muted: #9ca3af;
      --border-glow: rgba(46, 242, 233, 0.35);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background:
        radial-gradient(circle at 30% 20%, rgba(139, 92, 246, 0.15), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(46, 242, 233, 0.15), transparent 45%),
        var(--bg-dark);
      color: var(--text-main);
    }

    header {
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(10px);
    }

    .logo {
      font-weight: 700;
      font-size: 18px;
      letter-spacing: 0.5px;
      background: linear-gradient(90deg, var(--purple), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .tagline {
      font-size: 13px;
      color: var(--text-muted);
    }

    .deck-container {
      padding: 24px;
    }

    .deck-frame {
      width: 100%;
      height: calc(100vh - 120px);
      border-radius: 14px;
      overflow: hidden;
      background: var(--bg-glass);
      border: 1px solid var(--border-glow);
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 0 40px rgba(139, 92, 246, 0.15),
        0 0 60px rgba(46, 242, 233, 0.12);
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      padding: 12px 24px;
      font-size: 12px;
      color: var(--text-muted);
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .footer-accent {
      background: linear-gradient(90deg, var(--purple), var(--cyan));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-weight: 600;
    }

    @media (max-width: 768px) {
      .deck-container {
        padding: 12px;
      }

      .deck-frame {
        height: calc(100vh - 140px);
      }

      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 6px;
      }
    }
  </style>
</head>

<body>

  <header>
    <div>
      <div class="logo">IOXA</div>
      <div class="tagline">The Intelligence Hub Powering Safer Web3</div>
    </div>
  </header>

  <div class="deck-container">
    <div class="deck-frame">
      <iframe src="/ioxa-whitepaper.pdf"></iframe>
    </div>
  </div>

  <footer>
    <div>© 2026 IOXA. All rights reserved.</div>
    <div class="footer-accent">Investor Preview</div>
  </footer>

</body>
</html>
